<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Hover Effect</title>
<style>
  .container {
    position: relative;
    display: inline-block;
  }
  
  .image {
    display: block;
    width: 300px; /* Adjust as per your image size */
    height: auto;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.25;
    transition: opacity 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 24px;
    text-align: center;
    font-family: Arial, sans-serif;
    pointer-events: none; /* Allows mouse events to pass through the overlay */
  }
  
  .container:hover .overlay {
    opacity: 0;
  }
  
  .text {
    pointer-events: none; /* Prevents text from capturing hover events */
  }
</style>
</head>
<body>

<div class="container">
  <img src="images/6.jpg" alt="Image" class="image">
  <div class="overlay">
    <div class="text">Your Text Here</div>
  </div>
</div>

</body>
</html>
