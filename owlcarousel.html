            const slider = document.querySelector('.slider');
const timeBoxesContainer = document.querySelector('.time-boxes');
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;
let currentIndex = 0;
let progress = 0;
let interval;
let mouseEntered = false; // Variable to track mouse enter/leave status

// Function to update slider position
const updateSlider = (index) => {
  slider.style.transition = 'transform 0.5s ease';
  slider.style.transform = `translateX(-${index * 100}%)`;
};

const progressBar = document.querySelectorAll('.progress-bar');

    progressBar.forEach((bar) => {
        bar.style.transformOrigin = "right";
        bar.style.transform = "scaleX(0)";
        setTimeout(() => {
            bar.style.transform = "scaleX(1)";
        }, 100);
    });
// Function to update progress bar
const updateProgressBar = () => {
  const timeBoxes = timeBoxesContainer.children;
  timeBoxes[currentIndex].querySelector('.progress').style.width = `${progress}%`;
};

// Function to handle slide change
const handleSlideChange = () => {
  clearInterval(interval); // Stop previous interval
  progress = 0; // Reset progress
  updateProgressBar(); // Update progress bars
  interval = setInterval(() => {
    if (progress < 100) {
      progress += 10; // Increment progress by 10% every 300ms
      updateProgressBar();
    } else {
      clearInterval(interval); // Stop interval when progress reaches 100%
    }
  }, 300);
};

// Event listeners for mouse enter and leave on slider
slider.addEventListener('mouseenter', () => {
  mouseEntered = true; // Set mouseEntered to true on mouse enter
  clearInterval(interval); // Stop interval on mouse enter
});

slider.addEventListener('mouseleave', () => {
  mouseEntered = false; // Set mouseEntered to false on mouse leave
  handleSlideChange(); // Resume progress on mouse leave
});

// Event listeners for time box click
const timeBoxes = timeBoxesContainer.children;
for (let i = 0; i < timeBoxes.length; i++) {
  timeBoxes[i].addEventListener('click', () => {
    currentIndex = i;
    updateSlider(currentIndex);
    handleSlideChange();
  });
}

// Automatic slider movement
setInterval(() => {
  if (!mouseEntered) { // Check if mouse is not entered
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider(currentIndex);
    handleSlideChange();
  }
}, 3000);
